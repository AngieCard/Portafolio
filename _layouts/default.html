<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" type="image/png" href="{{ '/assets/images/Logo.ico' | relative_url }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Estilo adicional específico de la página, si está definido -->
</head>
<body>
  <!-- Barra de navegación usando .ppal -->
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Parte Izquierda: Logo -->
        <a class="navbar-brand d-flex align-items-center" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Logo" class="logo mr-2">
          {% if page.project_title %}
            <span class="project-navbar-title">{{ page.project_title }}</span>
          {% endif %}
        </a>
        

  
        <!-- Botón para el menú colapsable -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Menú de Navegación -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | relative_url }}">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/about.html' | relative_url }}">Sobre Mí</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  

  <main class="ppal">
    {{ content }}
  </main>

  <!-- Pie de página usando .ppal -->
  <footer class="footer text-center py-3">
    <div class="ppal">
      <p>© 2025 - {{ site.title }}</p>
    </div>
  </footer>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
